<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("fri.jfif");
            background-position: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
        header {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px;
        }
        header img {
            width: 200px;
            height: 100px;
        }
        .nav {
            background-color: white;
            width: 100%;
            height: 45px;
            display: flex;
            top: 0;
            left: 100%;
            z-index: 2000;
        }

        .nav ul {
            display: flex;
            justify-content: space-between;
        }

        .nav li {
            display: inline;
        }

        .nav a:hover {
            background-color: rgb(238, 187, 187);
            border-radius: 15px;
        }

        .nav a {
            text-align: center;
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: rgb(201, 77, 77);
        }
        .container {
            display: flex;
            padding: 20px;
            box-sizing: 0px 0px 10px 0px rgb(152, 151, 151);
            border: none;
        }
        .container > div {
            padding: 30px;
            border: 1px solid #000;
            margin-right: 10px;
            flex: 1;
            box-sizing: 0px 0px 10px 0px rgb(152, 151, 151);
        }
        .container > div:last-child {
            margin-right: 0;
        }
        #studentList div {
            cursor: pointer;
            padding: 20px;
            box-sizing: 0px 0px 10px 0px rgb(152, 151, 151);
        }
        #studentList div:hover {
            background-color: #ddd;
        }
        #message, #images, #character {
            height: 100px;
            overflow: hidden;
            position: relative;
        }
        .scroll {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% { top: 100%; }
            100% { top: -100%; }
        }
        footer {
            background-color: rgb(238, 175, 175);
            color: #070707;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <center>
        <nav class="nav">
            <a href="task4.html"><i class="fas fa-home"></i>Home</a>
            <a href="#"><i class="fas fa-info-circle"></i>About</a>
            <a href="#"><i class="fas fa-sign-in-alt"></i>Login</a>
            <a href="#"><i class="fas fa-user-plus"></i>Sign Up</a>
            <a href="#"><i class="fas fa-shopping-basket"></i>Basket</a>
        </nav>
    </center>
    </header>
    <div class="container">
        <div id="studentList">
            <div onclick="showData('Student 1')">BHAVYA</div>
            <div onclick="showData('Student 2')">TEJASWINI</div>
            <div onclick="showData('Student 3')">ANITHA</div>
            <div onclick="showData('Student 4')">GAYATHRI</div>
            <div onclick="showData('Student 5')">PRIYA</div>
        </div>
        <div id="studentData">Click on a student to see the data.</div>
        <div>
            <div id="message">
                <div class="scroll"><b>A girl is a young female individual who embodies potential, resilience, and the promise of future generations.</b></div>
            </div><br>
            <div id="images">
                <div class="scroll"><img src="logo.png" alt="pic"></div>
            </div>
            <br><br><br>
            <div id="character">
                <div class="scroll"><b>MY CLOSE <i>F.R.I.E.N.D.S</i></b></div>
            </div>
        </div>
    </div>
    <script>
        function showData(student) {
            var data = {
                'Student 1': '"Bhavya Sri" can be interpreted as "grand and prosperous" or "magnificent and graceful." ',
                'Student 2': '"Tejaswini" encapsulates a blend of beauty, power, and brilliance,a highly positive connotation.',
                'Student 3': '"Anitha"is rich in meaning and connotation, symbolizing grace, and kindness across different cultures and languages.',
                'Student 4': '"Gayathri is a Sanskrit word that refers to a sacred verse or mantra found in Hinduism, specifically the Rigveda.',
                'Student 5': 'The name "Priya" is of Sanskrit origin and is commonly used in India and among people of Indian heritage. It means "beloved," "dear," or "loved one." The name reflects affection and endearment, and it is often given to girls to signify their cherished status within the family. The name is popular in various Indian languages and cultures, reflecting its widespread appeal and positive connotations.'
            };
            document.getElementById('studentData').innerText = data[student];
        }
    </script>
</body>
</html>
